{% extends "nuka/base.html" %}
{% load i18n %}

{% block content %}
<article id="idea-delete-confirmation" class="well">
    <h1>{% trans "Idean poisto" %}</h1>
    <form method="post">
        {% csrf_token %}
        <p>{% trans "Poistetaanko idea varmasti?" %}</p>
        <input type="submit" class="btn btn-default" value="{% trans 'Poista' %}" />
        <a class="btn btn-default" href="{% url 'content:idea_detail' object.pk %}">Peruuta</a>
    </form>
</article>
{% endblock content %}
