<form method="post">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{{#_}}Sulje{{/_}}</span></button>
                <h4 class="modal-title">{{#_}}Luo uusi keskustelu{{/_}}</h4>
            </div>
            <div class="modal-body">
                 <div class="form-group">
                    <label for="new-group-chat-name">{{#_}}Ryhmä-chatin nimi{{/_}}</label>
                    <input type="text" class="form-control" id="new-group-chat-name" required placeholder="{{#_}}Syötä nimi...{{/_}}">
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{#_}}Peruuta{{/_}}</button>
                <button type="submit" class="btn btn-primary">{{#_}}Luo keskustelu{{/_}}</button>
            </div>
        </div>
    </div>
</form>
