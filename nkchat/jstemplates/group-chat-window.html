<div class="panel panel-primary chat-panel">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-comment"></span> Chat
        <div class="btn-group pull-right window-actions">
            {{# settingsMenu }}
               <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                   <span class="glyphicon glyphicon-wrench"></span>
                   <span class="caret"></span>
                </button>
            {{/ settingsMenu }}
            <button type="button" class="btn btn-default btn-sm minimize-chat">
                <span class="glyphicon glyphicon-minus minimize"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm close-chat">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
    </div>

    <div class="panel-body">
        <div class="row">

            <div class="col-md-9 col-sm-8 col-xs-8 room-messages">
            </div>

            <div class="col-md-3 col-sm-4 col-xs-4 room-users">
            </div>

        </div>
    </div>

    <div class="panel-footer">
    </div>
</div>
