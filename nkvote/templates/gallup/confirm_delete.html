{% extends "nuka/base.html" %}
{% load i18n %}

{% block content %}
<article id="gallup-delete-confirmation" class="well">
    <h1>{% trans "Gallupin poisto" %}</h1>
    <form method="post">
        {% csrf_token %}
        <p>{% trans "Poistetaanko gallup varmasti?" %}</p>
        <input type="submit" class="btn btn-default" value="{% trans "Poista" %}" />
        <a class="btn btn-default" href="{% url 'content:idea_detail' idea_id %}#gallup-{{ gallup.pk }}">{% trans "Peruuta" %}</a>
    </form>
</article>
{% endblock content %}
