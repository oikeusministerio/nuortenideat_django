{% load i18n bootstrap3 permitter %}

{% permitted perm.favorite.CanFollow obj=obj as can_follow %}
{% spaceless %}
    <a href="{% url 'favorite:add_or_remove_idea' content_type_id=ct.pk object_id=obj.pk %}"
       title="{% if can_follow %} {% trans "Seuraa" %} {% else %} {% trans "Lopeta seuraaminen" %} {% endif %}"
       data-ajaxy-method="POST"
       class="ajaxy-link btn btn-default btn-lg">

        {% if can_follow %}
            <i class="fa fa-star-o"></i> {% trans "Seuraa" %}
        {% else %}
            <i class="fa fa-star"></i> {% trans "Lopeta seuranta" %}
        {% endif %}
    </a>
{% endspaceless %}
