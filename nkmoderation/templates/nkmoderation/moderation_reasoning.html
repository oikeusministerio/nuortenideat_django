{% load i18n bootstrap3 %}<div class="modal fade" id="{{ id }}" role="dialog" aria-hidden="true" aria-labelledby="contentModerationLabel">
    <div class="modal-dialog modal-md">
        <div class="modal-content modreasoning-form">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{% trans "Sulje" %}</span></button>
                    <h4 id="contentModerationLabel" class="modal-title">
                        {% trans "Sisällön moderointi" %}
                    </h4>
                </div>
                <div class="modal-body">
                    <div id="id_reason_wrap" class="form-group required">
                        <label class="control-label" for="id_reason">{% trans "Syy moderointiin" %}</label>
                        <input class="form-control reasoning-input" type="text" required="required" placeholder="{% trans "Syy moderointiin" %}" maxlength="250" value="{{ initial_reason }}">
                        <span class="help-block">{% trans "Kerro lyhyesti, miksi muokkasit sisältöä." %} {% trans "Syy näytetään kaikille käyttäjille." %}</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default pull-right">{% bootstrap_icon "ok" %} {% trans "Moderoi" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
