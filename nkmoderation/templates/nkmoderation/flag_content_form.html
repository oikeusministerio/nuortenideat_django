{% load i18n bootstrap3 humanize permitter %}
{% csrf_token %}
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{% trans "Sulje" %}</span></button>
    <h4 class="modal-title">
        {% trans "Ilmoita asiaton sisältö" %}
    </h4>
</div>
<form method="post" action="{{ request.path }}" class="ajaxy-form">
    <div class="modal-body">
        {% bootstrap_form form %}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default pull-right">{% trans "Lähetä ilmoitus" %}</button>
    </div>
</form>
